<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>To-do List | CJRM</title>
</head>

<body>
  <div class="container">
    <header class="my-4">
      <h1 class="mb-4 text-center">To-do List</h1>
      <form class="form-search">
        <input class="form-control" type="text" name="search" placeholder="Buscar to-do" maxlength=40;
          autocomplete="off" />
      </form>
    </header>
      <ul class="todos-container list-group mx-auto">
        <li id ="Assistir-Breaking-Bad" class="list-group-item d-flex justify-content-between align-items-center">
          <span>Assistir Breaking Bad</span>
          <i class="far fa-trash-alt delete" data-id ="Assistir-Breaking-Bad"></i>
        </li>
        <li id ="Planejar-aulas" class="list-group-item d-flex justify-content-between align-items-center">
          <span>Planejar aulas</span>
          <i class="far fa-trash-alt delete" data-id ="Planejar-aulas"></i>
        </li>
        <li id ="Fazer-exercícios-físicos" class="list-group-item d-flex justify-content-between align-items-center">
          <span>Fazer exercícios físicos</span>
          <i class="far fa-trash-alt delete" data-id ="Fazer-exercícios-físicos"></i>
        </li>
      </ul>
    <form class="form-add-todo my-4">
      <input class="form-control" type="text" name="add" placeholder= "Adicionar to-do" autofocus maxlength=40; autocomplete="off" />
    </form>
  </div>

  <script src="./app.js"></script>
</body>

</html>
